<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- for country code -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

        <!-- for country residence -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/data.js"></script>

        <!-- for recaptcha -->
        <script src="https://www.google.com/recaptcha/api.js"></script>
        
        <!--csss file-->
        <link rel="stylesheet" href="contact_form.css">
        
        <title>Contact form</title>
    </head>
    <body>

        <form action="contact_form.php" method="post" id="contact-form">
            <h2>Contact Form</h2>
            
            <div>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Your name..." required>
                <br><br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="Your surname.." required>
                <br><br>
            </div>
            <div>
                <label for="email">Email Id: </label>
                <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                <br><br>
                <label for="number">Contact Number:</label>
                <input type="tel" id="number" name="number" required>
            </div>
            <br><br>
                <div>
                    <label for="gender">Gender: </label>
                    <input type="radio" id="gender-male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="gender-female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="gender-other" name="gender" value="other">
                    <label for="Other">Other</label> 
                </div>
                <br><br>
                <div>
                    <label for="country">Country of Residence:</label>
                    <select id="country" name="country" class="form-control">
                        <option value="" selected>Select your Country</option>
                    </select>    
                </div>
            <br><br>
            
            <div>
                <label for="message">Message</label><br>
                <textarea rows="6" cols="25" id="message" name="message"></textarea>
            </div>
            <br><br>
            
            <input type="hidden" name="g-grecaptcha-response" id="g-grecaptcha-response" >

            <button id="submit-button" class="g-recaptcha" data-sitekey="6LcrgXgkAAAAAPLYgoCc02ar9v-m2pqAlwbynA_z" data-callback='onSubmit' data-action='submit'>Submit</button>
   
        </form>

        <footer>
            <p>made by <a href="mailto:shreyamoghe20@gmail.com">Shreya Moghe</a></p>
        </footer>

    </body>
    

    <Script>
        const number = document.getElementById("number")
        const numberInput = window.intlTelInput(number , { 
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </Script>


    <script>
        let countryData = window.intlTelInputGlobals.getCountryData();
        for (let i = 0; i < countryData.length; i++) {
            let country = countryData[i];
            let option = new Option(country.name, country.iso2);
            document.querySelector("#country").appendChild(option);
        }
    </script>


    <script>
        function onSubmit(token) {
            document.getElementById("contact-form").submit();
        }
    </script>


    <script>
        document.querySelector("form").reset();
    </script>
    
</html>
